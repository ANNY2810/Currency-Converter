<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <p>Enter amount</p>
      <input type="number" placeholder="1" value="1" />

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagcdn.com/48x36/us.png" alt="flag">
            <select></select>
          </div>
        </div>

        <div class="reverse">
          <i>â‡„</i>
        </div>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagcdn.com/48x36/in.png" alt="flag">
            <select></select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 80 INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>

  <script src="countryList.js"></script>
  <script src="app.js"></script>
</body>
</html>
